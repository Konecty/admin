<template name="atPwdFormSteedos">
  <div class="at-pwd-form">
    <form role="form" id="at-pwd-form" novalidate action="#" method="POST">
      <fieldset {{disabled}}>
        {{#each fields}}
          {{> atInput}}
        {{/each}}
        {{#if showReCaptcha}}
          {{> atReCaptcha}}
        {{/if}}
        {{> atPwdFormBtn}}
      </fieldset>
    </form>
    {{#if showForgotPasswordLink}}
      {{> atPwdLink}}
    {{/if}}
  </div>
</template>
