<template name="SteedosAdminHeader">
	<header class="steedos main-header">
		<div class="logo">
      		<span class="logo-lg">{{_ "Steedos Admin"}}
			</span>
			<span class="logo-mini">
				<i class="fa fa-cloud"></i>
			</span>
		</div>
		<nav class="navbar navbar-static-top" role="navigation">
			<!-- Sidebar toggle button-->
			<a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>
			<div class="navbar-custom-menu">
				<ul class="nav navbar-nav">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							<span>{{spaceName}}&nbsp;&nbsp;<i class="caret"></i>
							</span>
						</a>
						<ul class="dropdown-menu">
							{{#each spaces}}
								<li id="switchSpace"><a href="#">{{name}}</a></li>
							{{/each}}
							<!-- <li id="addSpace"><a href="/admin/Spaces/new">{{_ "Add Space"}}</a></li> -->
						</ul>
					</li>

				</ul>
			</div>
		</nav>
	</header>
</template>
