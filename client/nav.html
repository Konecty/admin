<template name="nav">

        <div class="ui fixed inverted borderless menu" id="topbar">
          &nbsp;
          <div class="ui item">
            {{_ 'Steedos'}}
          </div>

          <div class="right small menu">
              
              <a class="ui {{#if user}} hidden{{/if}} horizontally fitted item" href="/sign-in">&nbsp;&nbsp;{{_ 'Log in'}}&nbsp;&nbsp;</a>
              <a class="ui {{#if user}} hidden{{/if}} horizontally fitted item" href="/sign-up">&nbsp;&nbsp;{{_ 'Sign up'}}&nbsp;&nbsp;</a>

              <div class="ui fitted dropdown item {{#unless user}} hidden{{/unless}}">
                <img class="ui avatar image" src="{{avatar}}"/>
                <span>{{displayName}}&nbsp;&nbsp;</span>
                <i class="dropdown icon"></i>
                <div class="ui menu">
                    <a class="item" href="/account">{{_ 'My Account'}}</a>
                    <a class="item" href="/logout">{{_ 'Logout'}}</a>
                </div>
              </div>
              <a class="ui horizontally fitted item" href="https://www.steedos.com/us/help/" target="_blank">&nbsp;&nbsp;<i class="ui icon help"></i>&nbsp;&nbsp;</a>
          </div>
        </div>

</template>
