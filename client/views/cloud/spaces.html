<template name="cloudSpaces">

  	<div class="ui centered relaxed stackable grid">
	    {{> cloudMenu}}

		<div class="ui eleven wide column segment">
			<h1>{{_ "spaces"}}</h1>
			<button id="buttonAdd" class="ui button">{{_ "Add"}}</button>
			<button id="buttonEdit" class="ui button">{{_ "Edit"}}</button>
			<button id="buttonDelete" class="ui button">{{_ "Delete"}}</button>
				{{> tabular table=TabularTables.Spaces class="ui celled table dataTable"}}

		</div>
		<div class="ui small modal" id="spacesFormPopup">
	  		<i class="close icon"></i>
			<div class="content">
				{{> quickForm collection="Steedos.Spaces" fields="name,owner,admins,balance" doc=selectedRow id="spacesForm" type=formType}}
			</div>
		</div>
	</div>
</template>
