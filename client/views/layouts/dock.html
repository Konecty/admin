<template name="dock">
	<header class="steedos main-header">
    <div class="logo">
      <span class="logo-lg"><a href="/" style="color: white">{{_ "Steedos Cloud"}}</a>
      </span>
      <span class="logo-mini">
        <a href="/" style="color: white"><i class="fa fa-cloud"></i></a>
      </span> 
    </div>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
          <!-- Sidebar toggle button-->
          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
          </a>
          <!-- Navbar Right Menu -->
          <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
              {{#if spaceCount}}
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <span>{{spaceName}}&nbsp;&nbsp;<i class="caret"></i>
                  </span>
                </a>
                <ul class="dropdown-menu">
                  {{#each spaces}}
                    <li id="switchSpace"><a href="#">{{name}}</a></li>
                  {{/each}}
                </ul>
              </li>
              {{/if}}
              <li class="dropdown user user-menu">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                  <img src="{{avatar}}" class="user-image" alt="User">
                  <span class="hidden-xs">{{displayName}}</span><i class="caret"></i>
                </a>
                <ul class="dropdown-menu">
                  <!-- User image -->
                  <li class="user-header">
                    <img src="{{avatar}}" class="img-circle" alt="User Image">

                    <p>
                      {{displayName}}
                      <small>&nbsp;</small>
                    </p>
                  </li>
                  <!-- Menu Footer-->
                  <li class="user-footer">
                    <div class="pull-left">
                      <a href="/account/profile" class="btn btn-default btn-flat">Profile</a>
                    </div>
                    <div class="pull-right">
                      <a href="/logout" class="btn btn-default btn-flat">Sign out</a>
                    </div>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>

	</header>
</template>
