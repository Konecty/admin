<template name="dock">

	<div class="ui fixed inverted borderless menu" id="dock">
		
		<div class="ui dropdown item">
			<span>{{_ 'Steedos Cloud'}}</span>
			<i class="dropdown icon"></i>
			<div class="menu">		
				<div class="item">
					<i class="dropdown icon"></i>
					<span>{{_ 'spaces'}}</span>
					<div class="menu">
						{{#each spaces}}
							<div id="switchSpace" class="item">{{name}}</div>
						{{/each}}
					</div>
				</div>
				<a class="item" href="/admin/organizations">{{_ 'Space Admin'}}</a>
				<a class="item" href="/cloud/users">{{_ 'Cloud Admin'}}</a>
				<div class="divider"></div>
				<a class="item" href="https://www.steedos.com/us/help/" target="_blank"><i class="icon large help circle" style="margin:0px"></i></a>
			</div>
		</div>




		<div class="right menu">
			<div class="ui dropdown item">
				<img class="ui avatar image" src="{{avatar}}"/>
				<span>{{displayName}}</span>
				<i class="dropdown icon"></i>
				<div class="ui menu">
					<a class="item" href="/account/profile">{{_ 'My Account'}}</a>
					<a class="item" href="/logout">{{_ 'Logout'}}</a>
				</div>
			</div>
		</div>
		
	</div>

</template>
