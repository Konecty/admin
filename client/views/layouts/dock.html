<template name="dock">
	<header class="steedos main-header">
    <div class="logo">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <span>{{spaceName}}&nbsp;&nbsp;<i class="caret"></i>
            </span>
          </a>
          <ul class="dropdown-menu">
            {{#each spaces}}
              <li id="switchSpace"><a href="#">{{name}}</a></li>
            {{/each}}
          </ul>
        </li>
      </ul>
    </div>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
          <!-- Sidebar toggle button-->
          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
          </a>
          <!-- Navbar Right Menu -->
          <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
		        <li class="dropdown">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{displayName}}<span class="caret"></span></a>
		          <ul class="dropdown-menu" role="menu">
		            <li><a href="/account/profile">{{_ 'My Account'}}</a></li>
                <li><a href="/admin">{{_ 'Admin'}}</a></li>
		            <li><a href="/logout">{{_ 'Logout'}}</a></li>
		          </ul>
		        </li>
            </ul>
          </div>
        </nav>

	</header>
</template>
