<template name="dockLeft">

        <div class="ui fixed inverted borderless vertical menu" id="dock">
          &nbsp;
          <a class="ui header item" href="/">
            {{_ 'Steedos Cloud'}}
          </a>

          <div class="right small menu">
              

              <div class="ui horizontally fitted dropdown item">
                <img class="ui avatar image" src="{{avatar}}"/>
                <span>{{displayName}}</span>
                <i class="dropdown icon"></i>
                <div class="ui menu">
                    <a class="item" href="/account/profile">{{_ 'My Account'}}</a>
                    <a class="item" href="/logout">{{_ 'Logout'}}</a>
                </div>
              </div>
              <a class="ui horizontally fitted item" href="https://www.steedos.com/us/help/" target="_blank"><i class="icon large help circle" style="margin:0px"></i></a>
          </div>
        </div>

</template>
