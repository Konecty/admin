<template name="dockLeft">

	<div class="ui fixed inverted vertical menu" id="dockLeft">
		
		<div class="item">
		  <a class="ui inverted header" href="/">
			{{_ 'Steedos Cloud'}}
		  </a>
		</div>

		<div class="item">
			<div class="header">{{_ "Apps"}}</div>
			<div class="menu">
				<a class="item" id="app-workflow" href="/app/workflow">{{_ "Workflow"}}</a>
				<a class="item" id="app-chat" href="/app/chat">{{_ "Chat"}}</a>
			</div>
		</div>

		<div class="item">
			<div class="header">{{_ "Admin"}}</div>
			<div class="menu">
				<a class="item" id="admin-apps" href="/admin/apps">{{_ "Apps"}}</a>
			</div>
		</div>

		<div class="item">

			<div class="menu">
				<div class="ui horizontally fitted dropdown item">
					<img class="ui avatar image" src="{{avatar}}"/>
					<span>{{displayName}}</span>
					<i class="dropdown icon"></i>
					<div class="ui menu">
						<a class="item" href="/account/profile">{{_ 'My Account'}}</a>
						<a class="item" href="/logout">{{_ 'Logout'}}</a>
					</div>
				</div>
				<a class="ui horizontally fitted item" href="https://www.steedos.com/us/help/" target="_blank"><i class="icon large help circle" style="margin:0px"></i>{{_ 'Help'}}</a>
			</div>

		</div>
		
	</div>

</template>
