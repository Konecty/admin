<template name="masterLayout">
	{{#unless logged}}
    	{{> loginNav}}
		{{> status}}
        {{> Template.dynamic template=main}}
    	<!-- {{> loginFooter}} -->
	{{else}}
		{{#AdminLTE skin="green"}}
	    	{{> dock}}

			{{> status}}
			<div class="content-wrapper" style="min-height: 500px;">
	        	{{> Template.dynamic template=main}}
	        </div>
		{{/AdminLTE}}	
	{{/unless}}
</template>
