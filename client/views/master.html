<template name="masterLayout">
	{{#unless logged}}
    	{{> loginNav}}
		{{> status}}
        {{> Template.dynamic template=main}}
    	<!-- {{> loginFooter}} -->
	{{else}}
    	<div class="wrapper">
	    	{{> dock}}

			{{> status}}
			<div class="content-wrapper" style="min-height: 300px;">
	        	{{> Template.dynamic template=main}}
	        </div>
		</div>
	{{/unless}}
</template>
