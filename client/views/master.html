<template name="masterLayout">

	{{#unless logged}}
	    <div class="full-page login">
	    	<div class="background"></div>
	    	{{> loginNav}}
	    	<div class="loginContent">
	        	{{> Template.dynamic template=main}}
	    	</div>
	    	{{> loginFooter}}
	    </div>
	{{else}}
	    <div class="full-page logged">
	    	{{> dock}}
	    	<div class="userContent">
	        	{{> Template.dynamic template=main}}
	    	</div>
	    </div>
	{{/unless}}
	
</template>
