<template name="atPwdForm">
  <div class="at-pwd-form">
    <form id="at-pwd-form" action="#" method="POST" novalidate class="ui large form">
      <div class="ui segment">
        {{#if showOauthServices}}
          {{> atOauth}}
        {{/if}}
        {{#each fields}}
          {{> atInput}}
        {{/each}}
        {{#if showReCaptcha}}
          {{> atReCaptcha}}
        {{/if}}
        {{#if showForgotPasswordLink}}
          {{> atPwdLink}}
        {{/if}}
        {{> atPwdFormBtn}}
      </div>
    </form>
  </div>
</template>
